<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        img {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 600px;
            height: 600px;
        }
    </style>

</head>
<body ng-app="myApp" ng-controller="myController">

    Enter your rating:-&nbsp;&nbsp;&nbsp;
 <input type="number" ng-model="rate" />
    <br /><br /><br /><br />

    <img ng-src="{{src}}" />


<script src="Scripts/angular.min.js"></script>
    <script>
        var app = angular.module("myApp", []);
        var Controller = app.controller("myController", function ($scope) {
            $scope.imgs = ["ang.png", "sad.png", "happy.jpg"];
            $scope.rate=1;
            $scope.sk=0;
            $scope.$watch('rate', function () {
                if ($scope.rate % 5 == 0 && $scope.rate <= 15) {
                    $scope.sk++;
                }
                $scope.src = "../images/emoticons/" + $scope.imgs[$scope.sk];
            });
        });


    </script>
</body>
</html>


<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        table {
            border: 2px solid #3b5998;
            text-align: center;
            position: absolute;
            top: 20%;
            left: 30%;
            background-color: #034dfe;
            color: #ffffff;
            padding: 20px;
        }

        input {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="Scripts/jquery-2.1.4.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/httpDepenInjec.js"></script>
    
    <!--<script src="Scripts/i18n/angular-locale_ta-in.js"></script>-->
    <script src="Scripts/i18n/angular-locale_en.js"></script>

</head>
<body ng-app="MyApp" ng-controller="FormController">
    <table>
        <tr ng-repeat="Customer in status|filter:rangefilter"><!--orderBy:PhoneNo   filter:'Kenneth1':true   filter:'a'-->
            <td>{{Customer.CustomerID}}</td>
            <td>{{Customer.Name}}</td>
            <td>{{Customer.Address}}</td>
            <td>{{Customer.PhoneNo}}</td>
        </tr>
    </table>
</body>
</html>
